<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content style="padding-top: 0; background-color:#FFF">
                <ion-list class="demo-0" id="inbox-list" style="padding-top: 0">
                    <ion-list-header class="ion-no-padding">
                        <div style="position:relative; text-align:center;">
                           
                        </div>
                    </ion-list-header>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="full" [class.selected]="selectedIndex == i">
                            <ion-icon slot="start" color="primary" [name]="p.icon"></ion-icon>
                            <ion-label class="list-mm">{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                    
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
